<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" name="viewport">
    <meta name="description" content="La forma sencilla de aprender y entender vale más que copiar y no saber " />
    <meta name="description" content="Autor: Luis Antonio Zambrano Demera"/>
    <meta name="theme-color" content="#317EFB" />
    <title>Registro</title>
    <link rel="stylesheet" href="/Estilos/registro.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Oswald&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet"/>
    <link rel="apple-touch-icon" href="/example.png"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"/>
    <link rel="icon" type="image/png" href="img/Logo.jpg"/>

    
    
</head>
<body>
    <div class="inicio">
        <a href="index.html" class="bt-menu"><span class="icon-menu"></span>Inicio</a>
   </div>
   <div class="container">
    <div class="header">
        <h2>Crear cuenta</h2>
    </div>
    <form id="form" class="form">
        <div class="form-control">
            <label for="username">Usuario</label>
            <input type="text" placeholder="Nombre Completo" id="username" />
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <small>Error message</small>
        </div>
        <div class="form-control">
            <label for="email">Email</label>
            <input type="email" placeholder="Correo Electronico" id="email" />
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <small>Error message</small>
        </div>
        <div class="form-control">
            <label for="password">Password</label>
            <input type="password" placeholder="Contraseña" id="password"/>
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <small>Error message</small>
        </div>
        <div class="form-control">
            <label for="password2">Repetir password</label>
            <input type="password" placeholder="Repetir Contraseña" id="password2"/>
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <small>Error message</small>
        </div>
        <button>Registrarse</button>
        <p>Al registrarte, aceptas nuestras Condiciones de uso y Política de privacidad.<label> Acuerdo<input type="checkbox"></label></p> 
         <p>¿Ya tienes una cuenta?<a class="link" href="Login.html">Iniciar Sesion</a></p>
        </div>
    </form>
</div>
<script src="/java/registro.js"></script>   
</body>
</html>
